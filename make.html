<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Make Your Reservation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">Make Your Reservation</h1>
        <p class="lead">
          There are currently only 5 tables in total, and we overbook so you may
          not eat. Plan accordingly
        </p>
      </div>

      <form action="" class="form-inlin justify-content-center">
        <div class="form-group">
          <label class="sr-only">First Name</label>
          <input
            id="reservationName"
            type="text"
            class="form-control"
            placeholder="VIP Eater"
          />
        </div>
        <div class="form-group">
          <label class="sr-only">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            placeholder="fancyeater@tasty.com"
          />
        </div>
        <div class="form-group">
          <label class="sr-only">Phone Number</label>
          <input
            id="phoneNumber"
            type="text"
            class="form-control"
            placeholder="602-555-5555"
          />
        </div>
        <div class="form-group">
          <label class="sr-only">Unique ID</label>
          <input
            id="uniqueID"
            type="text"
            class="form-control"
            placeholder="Enter a unique ID"
          />
        </div>
        <div class="col text-center">
          <button
            type="submit"
            id="submitBtn"
            class="btn btn-success text-center"
          >
            I Want to Eat NOW
          </button>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      $("#submitBtn").on("click", function() {
        event.preventDefault();

        $.post(
          "/api/reservations",
          {
            reservationName: $("#reservationName")
              .val()
              .trim(),
            phoneNumber: $("#phoneNumber")
              .val()
              .trim(),
            email: $("#email")
              .val()
              .trim(),
            uniqueID: $("#uniqueID")
              .val()
              .trim()
          },
          function(data, status) {
            alert("Data: " + data + "\nStatus: " + status);
          }
        );
      });
    </script>
  </body>
</html>
